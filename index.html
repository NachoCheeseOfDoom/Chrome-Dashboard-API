<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>

<body>
    <main>
        <div class="top-container">
            <div class="crypto-container" id="crypto">
                <div class="crypto-name" id="crypto-name"></div>
                <div class="crypto-info" id="crypto-info">
                    <i class="fa-solid fa-up-long up"></i>
                    <i class="fa-solid fa-down-long down"></i>
                </div>
            </div>
            <p>
                weather
            </p>
        </div>
        <h1 class="date" id="show-date">Today's date</h1>
        <p id="author"></p>
    </main>
    <script src="main.js"></script>
</body>

</html>
